<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title> Integer Conversion Encoding </title>

		<meta name="description" content="An academic tool used to Convert and Encode Integers (of various bases).">
		<meta name="author" content="Victoria Miteva">
		<meta name="keywords" content="convert, encode, integers, binary">

		<link href="style1.css" rel="stylesheet" type="text/css"/>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>

    <body class="container text-bg-light p-3">
        <div>
            <div class="header">
                <h1>Integer Conversion Encoding</h1>
            </div>

            <div>
                <div>
                    <form class="form-floating input">
                        <input type="text" id="floatingInputVal" class="form-control" placeholder="#2 1010 1011" value="2# 1010 1011">
                        <label for="floatingInputVal">Input a number</label>
                    </form>
                </div>
            </div>

            <div class="container text-center">
                <div class="row justify-content-around">
                    <div class="col">
                        <form class="form-floating">             
                            <input class="form-control" type="text" id="floatingBase" value="2# - 1010 1011" aria-label="Disabled input example" disabled readonly>
                            <label for="floatingBase">Base 2 (2#)</label>  
                        </form>
                    </div>

                    <div class="col">
                        <form class="form-floating">
                            <input class="form-control" id="floatingBaseEight" type="text" value="8# - 253" aria-label="Disabled input example" disabled readonly>
                            <label for="floatingBaseEight">Base 8 (8#)</label>           </form>
                    </div>

                    <div class="col">
                        <form class="form-floating">
                            <input class="form-control" id="floatingBaseTen" type="text" value="10# - 171" aria-label="Disabled input example" disabled readonly>
                            <label for="floatingBaseTen">Base 10 (10#)</label>
                        </form>
                    </div>

                    <div class="col">
                        <form class="form-floating">
                            <input class="form-control" id="floatingBaseS" type="text" value="16# - AB" aria-label="Disabled input example" disabled readonly>
                            <label for="floatingBaseS">Base 16 (16#)</label>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-2">
                <div class="col w-50">
                    <div class="card top bg-light border-0">
                        <div class="row row-cols-1 row-cols-md-1 g-1">
                            <div class="col">
                                <div class="card border-0 box">
                                    <div class="card-body d-flex flex-column">
                                        <div class="d-flex flex-row justify-content-between">
                                            <h6 class="card-title p-2">Decimal to Binary Conversion</h6>
                                            <button class="btn btn-outline-dark">Step / Replay</button>
                                        </div>
                                        <div class="card-text">v-- Conversion Below --v</div>
                                        <br>
                                        <br>
                                        <br>    
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card border-0">
                                    <div class="card-body d-flex flex-column">
                                        <div class="d-flex flex-row justify-content-between">
                                            <h6 class="card-title p-2">Binary to Decimal Conversion</h6>
                                            <button class="btn btn-outline-dark">Step / Replay</button>
                                        </div>
                                        <div class="card-text">v-- Conversion Below --v</div> 
                                        <br>
                                        <br>
                                        <br>
                                    </div> 
                                </div>                    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col w-50">
                    <div class="card top bg-light border-0">
                        <div class="card-body">
                            <h5 class="card-header">32-bit Encodings</h5>
                        </div>
                        <div class="row row-cols-1 row-cols-md-2 g-2">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                    Unsigned int
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                    Hex
                                    </div>
                                </div>
                            </div> 

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                    2s complement
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                    ASCII
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        1s complement
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        Base64
                                    </div>
                                </div>
                            </div>
                        </div>                            
                    </div>
                </div>
            </div>         
        </div>
    </body>
</html>
