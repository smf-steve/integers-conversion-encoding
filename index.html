<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title> Integer Conversion Encoding </title>

		<meta name="description" content="An academic tool used to Convert and Encode Integers (of various bases).">
		<meta name="author" content="Victoria Miteva">
		<meta name="keywords" content="convert, encode, integers, binary">

		<link href="style1.css" rel="stylesheet" type="text/css"/>
	</head>

    <body>
        <div class="container">
            <div> 
                <div class="header">
                    <h1> Integer Conversion Encoding </h1>
                </div>

                <div class="input">
                    <div>
                        <label>
                            Input a number: 
                            <input type="text" placeholder="#2 1010 1011">
                        </label>
                    </div>
                </div>

                <div class="conversions">
                    <div>
                        <p> #2 - 1010 1011 </p>
                    </div>
                    <div>
                        <p> 8# - 253 </p>
                    </div>
                    <div>
                        <p> 10# - 171 </p>
                    </div>
                    <div>
                        <p> 16# - AB </p>
                    </div>
                </div>

                <div class="outer">
                    <div class="inner">
                        <div class="dtob">
                            Decimal to Binary Conversion
                            <input type="button" value="Step/Replay" >
                            <p> v-- Conversion Below --v</p>
                        </div>
                        <div class="btod">
                            Binary to Decimal Conversion
                            <input type="button" value="Step/Replay" >
                            <p> v-- Conversion Below --v</p>
                        </div>
                    </div>

                    <div class="inner2">
                        <div>
                            <h1> </h1>
                        </div>
                        <div>
                            <h2 class="encodings"> 32-bit Encodings </h2>
                        </div>
                        <div>
                            <p> Unsigned Int </p>
                        </div>
                        <div>
                            <p> Hex </p>
                        </div>
                        <div>
                            <p> 2s Complement </p>
                        </div>
                        <div>
                            <p> ASCII </p>
                        </div>
                        <div>
                            <p> 1s Compliment </p>
                        </div>
                        <div>
                            <p> Base-64 </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
